<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A.D To-Do List</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
  <div id="container">
    <div id="added-item"></div>
      <template id="add-item">
        <div class="items">
          <input type="checkbox" class="completed"> 
          <input type="text" placeholder="add task.." class="to-do">
        </div>
      </template>
      <button id="add-btn">Add item</button>
  </div>
  <img src="files/einstein.jpg" alt="error" class="pic">
  <div id="charotcharot">
    <p>be more productive, wag kang lazy</p>
    <br>
    <p class="ngalan">-anghelo.dev</p>
  </div>
</body>
<script src="script.js"></script>
</html>
